{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Users</h3>
  <table class="tbl">
    <thead>
      <tr><th>ID</th><th>TG</th><th>F.I.Sh</th><th>Phone</th><th>@user</th><th>StudentID</th><th>Status</th><th>Created</th><th>Action</th></tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.telegram_id }}</td>
        <td>{{ u.first_last }}</td>
        <td>{{ u.phone }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.student_id }}</td>
        <td><span class="badge">{{ u.status.value }}</span></td>
        <td>{{ u.created_at }}</td>
        <td>
          <form method="post" action="/admin/users/set-status" class="inline">
            <input type="hidden" name="user_id" value="{{ u.id }}">
            <select name="status">
              {% for st in ['approved','pending','rejected','draft'] %}
              <option value="{{ st }}" {% if u.status.value==st %}selected{% endif %}>{{ st }}</option>
              {% endfor %}
            </select>
            <button class="btn sm" type="submit">Save</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
