{% extends "base.html" %}
{% block content %}
<section class="card login-card">
  <h1 class="title">Welcome to UniHero</h1>
  <p class="muted">Log in with Telegram to continue.</p>

  <!-- Telegram Login Widget -->
  <div id="tg-login" class="login-widget">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="{{ tg_bot_username }}"
            data-size="large"
            data-auth-url="/auth/telegram"
            data-request-access="write">
    </script>
  </div>

  <div class="divider"><span>or</span></div>

  {% if tg_bot_username %}
    <a href="https://t.me/{{ tg_bot_username }}" class="btn primary">
      Open @{{ tg_bot_username }}
    </a>
  {% else %}
    <p class="warn">Bot username is not configured.</p>
  {% endif %}
</section>
{% endblock %}
